{% extends "shop/base.html" %}

{% block title %}ArtHub - Reset your password{% endblock %}

{% block content %}
<div class="recover-container">
  <div class="slogon">
    <h4>Reset Password !</h4>
  </div>
  <div class="form-container">
    <form method="post" id="" action="">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Continue"/>
    </form>
  </div>
</div>
{% endblock %}
